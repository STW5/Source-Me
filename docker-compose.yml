services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sourceme-app
    restart: unless-stopped
    environment:
      SPRING_PROFILE: ${SPRING_PROFILE:-local}
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-sourceme}
      DB_USERNAME: ${POSTGRES_USER:-sourceme_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-sourceme_password}
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
    ports:
      - "${APP_PORT:-8081}:8081"
    volumes:
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sourceme-network

  postgres:
    image: postgres:16-alpine
    container_name: sourceme-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sourceme}
      POSTGRES_USER: ${POSTGRES_USER:-sourceme_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sourceme_password}
      TZ: Asia/Seoul
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sourceme_user} -d ${POSTGRES_DB:-sourceme}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sourceme-network

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local

networks:
  sourceme-network:
    driver: bridge
