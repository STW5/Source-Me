# Local Development Profile (Docker PostgreSQL)

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sourceme
    username: sourceme_user
    password: ${DB_PASSWORD:sourceme_password}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.stw.sourceme: DEBUG
