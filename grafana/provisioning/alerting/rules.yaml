apiVersion: 1

groups:
  - orgId: 1
    name: Source-Me Alerts
    folder: Source-Me
    interval: 1m
    rules:
      # 1. 애플리케이션 다운 감지
      - uid: app-down
        title: Application Down
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: up{job="sourceme-backend"}
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 1
                    type: lt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: last
              refId: C
              type: threshold
        noDataState: Alerting
        execErrState: Alerting
        for: 1m
        annotations:
          summary: Source-Me Backend is down
          description: "Backend application has been down for more than 1 minute"
        labels:
          severity: critical

      # 2. 높은 응답 시간
      - uid: high-response-time
        title: High API Response Time
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: rate(http_server_requests_seconds_sum{application="Source-Me"}[5m]) / rate(http_server_requests_seconds_count{application="Source-Me"}[5m]) * 1000
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 2000
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  reducer:
                    params: []
                    type: avg
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: avg
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 5m
        annotations:
          summary: API response time is too high
          description: "Average API response time is above 2000ms for 5 minutes"
        labels:
          severity: warning

      # 3. JVM Heap 메모리 높음
      - uid: high-heap-memory
        title: High JVM Heap Memory Usage
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: (jvm_memory_used_bytes{application="Source-Me",area="heap"} / jvm_memory_max_bytes{application="Source-Me",area="heap"}) * 100
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 85
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  reducer:
                    params: []
                    type: avg
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: avg
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 3m
        annotations:
          summary: JVM Heap memory usage is critically high
          description: "JVM Heap memory usage is above 85% for 3 minutes"
        labels:
          severity: critical

      # 4. DB 커넥션 풀 고갈
      - uid: high-db-connections
        title: High Database Connection Pool Usage
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: (hikaricp_connections_active{application="Source-Me"} / hikaricp_connections{application="Source-Me"}) * 100
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 80
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  reducer:
                    params: []
                    type: avg
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: avg
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 3m
        annotations:
          summary: Database connection pool usage is high
          description: "DB connection pool usage is above 80% for 3 minutes"
        labels:
          severity: warning

      # 5. CPU 사용률 높음
      - uid: high-cpu-usage
        title: High CPU Usage
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: rate(process_cpu_usage{application="Source-Me"}[5m]) * 100
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 90
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  reducer:
                    params: []
                    type: avg
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: avg
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 5m
        annotations:
          summary: CPU usage is critically high
          description: "CPU usage is above 90% for 5 minutes"
        labels:
          severity: critical

      # 6. HTTP 5xx 에러 발생
      - uid: http-5xx-errors
        title: HTTP 5xx Errors Detected
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: rate(http_server_requests_seconds_count{application="Source-Me",status=~"5.."}[5m]) > 0
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: last
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 2m
        annotations:
          summary: HTTP 5xx errors are occurring
          description: "Server errors (5xx) detected in the application"
        labels:
          severity: critical
